<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function As Values!</title>
</head>

<body>
    <div id="root"></div>
    <script>
        var greet = function () {
            let show = `Functions in Javascript can be treated as values1`;
            document.getElementById('root').innerHTML = show;
        }
        greet();
    </script>
