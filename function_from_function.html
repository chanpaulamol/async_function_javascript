<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Returing function</title>
</head>

<body>

    <div id="root"></div>

    <script>
        function greet() {
            return function () {
                let message = `Hello, I'm inside a function. My ability is that I'm return from a function as a first class citizen.`;
                document.getElementById('root').innerHTML = message;
            }
        }
        greet()();
    </script>

</body>

</html>
