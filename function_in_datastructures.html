<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function in Data Structures!</title>
</head>

<body>
    <div id="root"></div>
    <script>
        const operations = {
            add: function (a, b) {
                return a + b;
            },
            subtract: function (a, b) {
                return a - b;
            }
        };
        let result = operations.add(2, 3);
        document.getElementById('root').innerHTML = "When you add a and b, the result is " + result;
    </script>

</body>

</html>
