<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Javascript</title>
</head>

<body>

    <div id="root"></div>
    <script>
        // Function that returns a promise that resolves with a sum
        function addNumbers(num1, num2) {
            return new Promise((resolve, reject) => {
                if (typeof num1 !== "number" || typeof num2 !== "number") {
                    reject(new Error("Both parameters must be numbers"));
                }
                const sum = num1 + num2;
                resolve(sum);
            });
        }

        addNumbers(5, 7)
            .then((sum) => {
                document.getElementById('root').innerHTML = 'Result is ' + sum;
            })
            .catch((error) => {
                console.error(error);
            });

    </script>
</body>

</html>
