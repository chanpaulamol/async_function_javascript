<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function as Argument</title>
</head>

<body>
    <div id="root"></div>
    <script>

        function teacher() {
            let message = `I'm a teacher.`;
            return message;
        }

        function student() {
            let message = `I'm a student.`;
            return message;
        }

        function greet(user) {
            document.getElementById('root').innerHTML = user();
        }

        let message = greet(teacher);
    </script>
</body>

</html>
