<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function as value!</title>
</head>

<body>
    <div id="root"></div>
    <script>
        let greet = function () {
            let message = `Hi, my name is Chan. How are you? Hope you're fine.`;
            document.getElementById('root').innerHTML = message;
        }
        greet();
    </script>

</body>

</html>
